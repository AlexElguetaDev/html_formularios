<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_Formularios</title>
</head>
<body>
  <h1>Tarea HTML_Formularios de Alex Elgueta</h1>
  <div>
    <form action="">
    <fieldset>
      <legend>Completar</legend>
      <!-- idiomas -->
        <label><input type="radio" name="idioma" id="" value="idiomaingles">Inglés</label>
        <label><input type="radio" name="idioma" id="" value="idiomaaleman">Alemán</label>
        <label><input type="radio" name="idioma" id="" value="idiomafrances">Francés</label>
      <!-- conector -->
      <select name="" id="">
        <option value="usb">USB</option>
        <option value="paralelo">Paralelo</option>
        <option value="ps2">Ps2</option>
      </select>
      <!-- textos -->
    </fieldset>
    <fieldset>
      <legend>Tus datos</legend>
      <label>Nombre<input type="text" name="nombre" id=""></label>
      <label>Apellido<input type="text" name="apelido" id=""></label>
    </fieldset>
      <!-- Lista multiple -->
      <select multiple name="sexo" id="">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      <!-- Checkboxes -->
    <fieldset>
      <legend>Selecciona</legend>
      <label>Mujer<input name="mujer" value="sexomujer" type="checkbox"></label>
      <label>Mujer<input name="hombre" value="sexohombre" type="checkbox"></label>
    </fieldset>
    <fieldset>
      <legend>Indicanos la fecha</legend>
      <input type="date">
    </fieldset>
    </form>
    <a style="text-decoration: none;" href="/html_formularios/index2.html">Vamos al siguiente formulario</a>
  </div>
</body>
</html>
